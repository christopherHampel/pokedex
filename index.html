<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <link rel="shortcut icon" href="./img/pokemon-1536848_640.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="mediaquery.css">

    <script src="script.js"></script>
    <script src="returnHtml.js"></script>
    <script src="chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body id="body" onload="init()">

    <div class="headline">
        <div class="max-width display-for-flex">
            <div class="width-33">
                <img class="logo-image" src="./img/pokemon-1536848_640.png" alt="Logo">
            </div>
            <h1 class="width-33">Pokédex</h1>
            <div class="width-33">
                <input class="search-bar" type="text" placeholder="Search Pokemon" id="inputSearch" oninput="filterPokemons()">
            </div>
        </div>
    </div>

    <div class="max-width">
        <div id="backgroundMoreDetails" class="more-details-background vs-hidden">
            <div class="close-button" onclick="showMoreDetails()"><i>close view</i></div>
            <div class="field-more-details" id="fieldMoreDetails" onclick="notClose(event)"></div>
            <div class="vs-hidden"></div>
        </div>

        <div id="loadBackground" class="load vs-hidden">
            <div id="loadContent"></div>
        </div>

        <div id="pokemonCard"></div>

        <div id="btnArea" class="btn-more-pokemon"></div>

    </div>
           
            <footer>
                <div class="max-width content-footer">
            <div class="d-flex-center">
                <img class="copyright-image" src="./img/copyright-1345865_640.png" alt="Copyright">
                <span class="fz-16 color">Pokedex 2024</span>
            </div>
            <div class="d-flex">
                <span class="fz-16">Erstellt von Christopher Hampel,</span>
                <span class="fz-16">Icons von <a href="www.pixabay.com">Pixabay.com</a>.</span>
            </div>
        </div>
        </footer>
</body>
</html>
